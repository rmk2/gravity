[project]
file = '~/gravity_projects.json'

[backend]
driver = 'csv'

[csv]
delimiter = ';'
quote = 'all'
output = '/dev/shm/gravity_storage.csv'

[server]
type = tcp

[tcp]
host = 127.0.0.1
port = 4242

[unix]
socket = "./lineage.sock"

[entry_points]
oslo.config.opts =
    gravity = gravity.config:list_opts
