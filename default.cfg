[DEFAULT]

[gravity]
file = 'gravity_projects.json'
columns = [key, value]

[frontend]
interface = curses

[backend]
driver = sqlite

[csv]
delimiter = ';'
quoting = all
output = 'gravity_storage.csv'

[sqlite]
database = 'gravity_storage.sqlite'

[postgresql]
port = 5432
username = postgres
database = worklogs

[server]
type = tcp

[tcp]
host = 127.0.0.1
port = 4242

[unix]
socket = "/var/run/gravity.sock"

[entry_points]
oslo.config.opts =
    gravity = gravity.config:list_opts
