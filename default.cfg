[DEFAULT]

[gravity]
file = ~/gravity_projects.json
columns = [key, value]

[backend]
driver = csv

[csv]
delimiter = ';'
quoting = all
output = './gravity_storage.csv'

[sqlite]
database = 'sqlite://~/gravity_storage.sqlite'

[postgresql]
hostname = localhost
port = 5432
username = postgres
database = worklogs

[server]
type = tcp

[tcp]
host = 127.0.0.1
port = 4242

[unix]
socket = "/run/gravity.sock"

[entry_points]
oslo.config.opts =
    gravity = gravity.config:list_opts
